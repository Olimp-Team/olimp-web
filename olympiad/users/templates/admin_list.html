{% extends 'base_olimp.html' %}

{% load static %}
{% block content %}

<div class="container mx-auto p-6 max-w-4xl bg-white shadow-md rounded-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Список администраторов</h1>
    <div class="flex justify-end mb-4">
        <a href="{% url 'users:CreateAdmin' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Создать администратора
        </a>
    </div>
    <ul class="list-disc list-inside">
        {% for admin in admins %}
            <li class="mb-2">{{ admin.first_name }} {{ admin.last_name }} ({{ admin.username }})</li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
