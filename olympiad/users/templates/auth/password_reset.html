<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="icon" href="{% static 'homepage/img/logoolimp.jpg' %}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-6 max-w-md bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Восстановление пароля</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition duration-300">Отправить</button>
        </form>
    </div>
</body>
</html>
