{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olimp | Вход в систему</title>
    <link rel="stylesheet" href="{% static 'auth/auth.css' %}" id="them">
    <link rel="shortcut-icon" href="{% static 'auth/img/shortcuticon.png' %}">
    <link rel="icon" href="{% static 'auth/img/logoolimp.jpg' %}">
</head>
<header>
    <div class="head">
        <img class="logo" id="logotip" src="{% static 'auth/img/logoolimp.jpg' %}">
        <p class="logohead">Olimp</p>
        <div id="sun">
            <button class="solnce"><img id="sunw" src="{% static 'auth/img/sun.png' %}" alt=""></button>
        </div>
    </div>
</header>
<body>
<div class="container"><p id="formain">Вход в систему</p>
    <div id="gosus"><p id="gosus1">Через</p>
        <p id="gosus2">гос</p>
        <p id="gosus3">услуги</p>
    </div>

    <div class="razdelenie">
        <div class="ctroka_c_razdeleniem"></div>
        <div class="str">или</div>
        <div class="ctroka_c_razdeleniem2"></div>
    </div>

    <div>
        <form action="{% url 'users:login' %}" method="post">
            {% csrf_token %}

            <div class="name">Имя пользователя</div>
            <div class="login">
                {{ form.username }}

                <div class="name">Пароль</div>
                <div class="login">
                    {{ form.password }}
                    <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
                </div>

                <input class="checkbox__input" type="checkbox" id="checkbox_1">
                <label class="checkbox__label" for="checkbox_1" id="ycl">Не выходить с системы</label>
                <div id="zabul"><a id = "href" href="">Забыли пароль?</a></div>
                <div id="ctrelka">
                   <div id="knopka"> <button id="buutt-strelka" href='{% url 'users:profile' %}'>
                        <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90"  viewBox="0 0 90 90"
                             fill="none" >
                            <use xlink:href='#knopka' fill="none" ></use>
                            <circle id="knopka" cx="45" cy="45" r="45" fill="#D9D9D9"></circle>
                            <path d="M61.7678 46.7678C62.7441 45.7915 62.7441 44.2085 61.7678 43.2322L45.8579 27.3223C44.8816 26.346 43.2986 26.346 42.3223 27.3223C41.346 28.2986 41.346 29.8816 42.3223 30.8579L56.4645 45L42.3223 59.1421C41.346 60.1184 41.346 61.7014 42.3223 62.6777C43.2986 63.654 44.8816 63.654 45.8579 62.6777L61.7678 46.7678ZM29 47.5H60V42.5H29V47.5Z"
                                  fill="black"></path>
                        </svg>
                       </button></div>
                </div>
        </form>
    </div>


</div>
<script>
    let solnce = document.getElementById("sun");
    solnce.onclick = function () {
        let myImg;
        let them = document.getElementById("them");
        if (them.getAttribute("href") === "{% static 'auth/auth.css' %}") {
            them.href = "{% static 'auth/dark.css' %}"
            document.getElementById("logotip").src = "{% static 'auth/img/shortcuticon.png' %}"
            myImg = document.getElementById('sunw');
            myImg.src = '{% static 'auth/img/sunwhite.png' %}';
        } else {
            them.href = "{% static 'auth/auth.css' %}"
            document.getElementById("logotip").src = "{% static 'auth/img/logoolimp.jpg' %}"
            myImg = document.getElementById('sunw');
            myImg.src = '{% static 'auth/img/sun.png' %}';
        }
    }
</script>
<script src="{% static 'auth/password.js' %}"></script>
</body>

</html>
