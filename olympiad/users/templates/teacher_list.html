{% extends 'base_olimp.html' %}
{% load static %}
{% block content %}
<div class="container mx-auto p-6 max-w-4xl bg-white shadow-md rounded-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Список учителей</h1>
    <div class="flex justify-end mb-4">
        <a href="{% url 'users:CreateTeacher' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Создать учителя
        </a>
    </div>
    <ul class="list-disc list-inside">
        {% for teacher in teachers %}
            <li class="mb-2 flex justify-between items-center">
                <span>{{ teacher.first_name }} {{ teacher.last_name }} ({{ teacher.username }})</span>
                <div>
                    <a href="{% url 'users:edit_teacher' teacher.id %}" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded">Редактировать</a>
                    <form method="post" action="{% url 'users:delete_user' teacher.id %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded ml-2">Удалить</button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
