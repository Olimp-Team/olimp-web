<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список учителей</title>
    <link rel="stylesheet" href="{% static 'admin-list.css' %}">
    <link rel="stylesheet" href="{% static 'header/header.css' %}">
    <link rel="stylesheet" href="{% static 'navbar/navbar.css' %}">
</head>
<body>
{% include 'header/header.html' %}
{% include 'navbar/navbar.html' %}
<div class="main">
    <div class="container">
        <h1>Список учителей</h1>
        <a href="{% url 'users:CreateTeacher' %}" class="create-button">
            <button>Создать учителя</button>
        </a>
        <ul class="admin-list">
            {% for teacher in teachers %}
            <li>{{ teacher.first_name }} {{ teacher.last_name }} ({{ teacher.username }})</li>
        {% endfor %}
        </ul>
    </div>
</div>
</body>
</html>
