<!DOCTYPE html>
<html>
<head>
    <title>Список чатов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chat-list {
            list-style: none;
            padding: 0;
        }
        #chat-list li {
            margin-bottom: 10px;
        }
        #chat-list a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Список чатов</h1>
        <ul id="chat-list">
            <li><a href="/chat/room1/">Комната 1</a></li>
            <li><a href="/chat/room2/">Комната 2</a></li>
            <li><a href="/chat/room3/">Комната 3</a></li>
        </ul>
    </div>
</body>
</html>
