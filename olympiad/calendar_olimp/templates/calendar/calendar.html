<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Календарь Олимпиад</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
    <link href="olympiad.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'header/header.css' %}">
    <link rel="stylesheet" href="{% static 'navbar/navbar.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js"></script>
    <style>
        html {

    overflow: hidden;
    font-family: Bahnschrift;
    zoom: 85%;
    max-width: 100%;
    max-height: 100%;

}  .main {
    background-color: #f7f7f7;
    margin-left: 400px;
    padding-bottom: 500px;
    width: 80%;
    overflow: auto;
    border-radius:15px;
    padding-left: -20px;
    padding-right: 55px;
    zoom: 100%;


}
body {
            font-family: Bahnschrift;

            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        #calendar {
            max-width: 1120px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .fc-toolbar-title {
            font-size: 15px;
            color: #2c3e50;
        }

        .fc-daygrid-event {
            background-color: #3498db;
            border: none;
            color: #fff;
            padding: 5px;
            border-radius: 4px;
        }

        .fc-daygrid-event:hover {
            background-color: #2980b9;
        }

        .fc-button-primary {
            background-color: #3498db;
            border-color: #3498db;
        }

        .fc-button-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
    </style>

</head>
{% include 'header/header.html' %}
{% block header %}
{% endblock %}

{% include 'navbar/navbar.html' %}
{% block content %}
{% endblock %}
<body>
<div class="main">
    <h1>Календарь Олимпиад</h1>
    <div id="calendar"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ru',
                events: '{% url "calendar_olimp:olympiad_events" %}',
                eventRender: function(info) {
                    var tooltip = new Tooltip(info.el, {
                        title: info.event.extendedProps.description,
                        placement: 'top',
                        trigger: 'hover',
                        container: 'body'
                    });
                }
            });
            calendar.render();
        });
    </script>
</div>
</body>
</html>
