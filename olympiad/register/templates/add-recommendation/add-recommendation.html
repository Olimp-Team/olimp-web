<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить рекомендацию | Olimp</title>
    <link rel="stylesheet" href="{% static 'add_recommendation.css' %}">
    <link rel="stylesheet" href="{% static 'header/header.css' %}">
    <link rel="stylesheet" href="{% static 'navbar/navbar.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <style>
        /* Добавляем стиль для формы */
        .select2-container--default .select2-selection--single {
            height: 38px;
            padding: 5px 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        .select2-container .select2-selection--single .select2-selection__rendered {
            line-height: 28px;
        }
        .select2-container .select2-selection--single .select2-selection__arrow {
            height: 36px;
        }
    </style>
</head>
<body>
{% include 'header/header.html' %}
{% include 'navbar/navbar.html' %}

<div class="main">
    <div class="container">
        <h1>Добавить рекомендацию</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="recommended_to">Отправитель:</label>
                <select name="recommended_to" id="recommended_to">
                    {% for teacher in teachers %}
                        <option value="{{ teacher.id }}">{{ teacher.first_name }} {{ teacher.last_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="child">Ученик:</label>
                <select name="child" id="child" class="select2">
                    {% for student in students %}
                        <option value="{{ student.id }}">{{ student.first_name }} {{ student.last_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="olympiad">Олимпиада:</label>
                <select name="olympiad" id="olympiad">
                    {% for olympiad in olympiads %}
                        <option value="{{ olympiad.id }}">{{ olympiad.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn">Добавить рекомендацию</button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('.select2').select2({
            placeholder: "Выберите ученика",
            allowClear: true
        });
    });
</script>
</body>
</html>
