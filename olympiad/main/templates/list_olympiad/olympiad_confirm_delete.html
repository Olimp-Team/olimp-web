{% extends 'base_olimp.html' %}
{% block content %}
<div class="container mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl font-bold mb-4">Удалить {{ olympiad }}?</h1>
    <form method="post" class="mb-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Да, удалить</button>
    </form>
    <a href="{% url 'main:list_olympiad' %}" class="inline-block bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Отмена</a>
</div>
{% endblock %}
