{% extends 'base_olimp.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-4">Запросы в друзья</h2>
    <ul class="space-y-4">
        {% for request in friend_requests %}
            <li class="flex justify-between items-center p-4 border-b border-gray-200">
                <span class="text-lg">{{ request.from_user.get_full_name }}</span>
                <div class="space-x-2">
                    <a href="{% url 'friends:accept_friend_request' request.id %}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Принять</a>
                    <a href="{% url 'friends:reject_friend_request' request.id %}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Отклонить</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
